<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert Temperature</title>
</head>
<body>
<div>
    <h1>Convert to Fahrenheit by entering a temperature in Celsius</h1>
    <input type="text" id="fahrenheight">
    <button type="submit" onclick="convertToFahrenheight()">C -> F</button>
    <h3 id="displayFahrenheight"></h3>
</div>
<div>
    <h1>Convert to Celsius by entering a temperature in Fahrenheit</h1>
    <input type="text" id="celcius">
    <button type="submit" onclick="convertToCelcius()">F -> C</button>
    <h3 id="displayCelcius"></h3>
</div>
</body>
<script src="app.js"></script>
</html>
